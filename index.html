<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YZG 的小站 | My Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global styles and custom keyframes */
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #f8fafc; /* Fallback */
      }

      /* Custom Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes gradient-xy {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      .animate-gradient-xy {
        background-size: 400% 400%;
        animation: gradient-xy 15s ease infinite;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }

      /* --- NEW ADVANCED ANIMATIONS (Dynamic) --- */
      /* We use var(--speed-mult) to control duration dynamically from React */
      
      @keyframes drift-1 {
        0% { transform: translate(0vw, 0vh) scale(1); }
        25% { transform: translate(15vw, -10vh) scale(1.2); }
        50% { transform: translate(-5vw, 10vh) scale(0.9); }
        75% { transform: translate(-15vw, -5vh) scale(1.1); }
        100% { transform: translate(0vw, 0vh) scale(1); }
      }

      @keyframes drift-2 {
        0% { transform: translate(0vw, 0vh) scale(1); }
        33% { transform: translate(-10vw, 15vh) scale(1.1); }
        66% { transform: translate(15vw, -5vh) scale(0.95); }
        100% { transform: translate(0vw, 0vh) scale(1); }
      }

      @keyframes drift-3 {
        0% { transform: translate(0vw, 0vh) scale(1); }
        50% { transform: translate(10vw, 5vh) scale(1.3) rotate(20deg); }
        100% { transform: translate(0vw, 0vh) scale(1); }
      }

      /* Default speed is 20s if variable not set. We use calculation in style attribute usually, 
         but here we set defaults. The actual duration will be overridden by inline styles. */
      .animate-drift-1 { 
        animation: drift-1 var(--anim-duration, 20s) ease-in-out infinite; 
      }
      .animate-drift-2 { 
        animation: drift-2 var(--anim-duration, 25s) ease-in-out infinite reverse; 
      }
      .animate-drift-3 { 
        animation: drift-3 var(--anim-duration, 22s) ease-in-out infinite; 
      }

      /* Noise texture overlay to prevent color banding and add texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
    </style>
